<div class="row fondo-1">
  <div *ngFor="let estudiante of ListarEstudiantes" class="col-4">

    <div class="card" style="width: 18rem;">
      <img src="../../../{{estudiante.foto}}" class="card-img-top" alt="...">
      <div class="card-body">

        <h5 class="card-title">{{estudiante.nombre + ' ' + estudiante.apellido}}</h5>
        <p class="card-text">
          Curso: {{estudiante.curso }}
        </p>
        <p>
          Nota: {{estudiante.nota }}
        </p>
        <p class="card-text">
          Email: <span appResaltado>{{estudiante.email}}</span>
        </p>

        <button type="button" class="btn btn-outline-{{estudiante.aprobado?'primary':'danger'}}">{{estudiante.aprobado?'reincribir':'recursar'}}</button>
      </div>
    </div>
  </div>

</div>
